<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WorkWise-SignUp</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h2>WorkWise</h2>
                <ul>
                    <li>Flexible workspace options</li>
                    <li>Collaborative environment</li>
                    <li>Networking opportunities</li>
                </ul>
                <div class="bottom-text">
                    <p>By signing up, you agree to WorkWise's Privacy Policy and Terms of Use.</p>
                </div>
            </div>
            <div class="right">
                <h2>Sign Up for WorkWise</h2>
                <form id="signup-form" action="https://work-wise-group-project.vercel.app/signup" method="post">
                    <div class="form-group">
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <p id="password-error" class="error-message"></p> <!-- Validation message -->
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <h3>User Type</h3>
                        <div>
                          <select id="userType" name="userType">
                            <option value="owner">Owner</option>
                            <option value="coworker">Co-Worker</option>
                          </select>
                        </div>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="signup_script.js"></script>
</body>
</html>
